<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <title>Main Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="playstyle.css">

    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    <header style="margin-bottom: 3.5em;">
    <!-- Fixed navbar -->
      <nav style="background-color: #1e82f5;" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Main Page <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/teams">Teams<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Stats</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/plays">Plays</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/seasons">Seasons</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br/>
    <br/>

    <div class="alert alert-info" role="alert">
      Search the results of a team in a season!
    </div>
    
    <br/>


    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputOffensiveTeam">Division:</label>
      </div>
      <select class="custom-select" id="inputTeam">
        {% for d in divisions.keys() %}
          <option value="{{d}}">{{divisions[d]}}</option>
        {% endfor %}
      </select>
      
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputSeasonYear">Season Year:</label>
      </div>
      <select class="custom-select" id="inputSeasonYear">
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
      </select>
      <div class="input-group-prepend">
        <a id="season-search-button" class="btn btn-outline-success my-2 my-sm-0" role="button" type="submit" onclick="searchTeam()">Search</a>
      </div>
    </div>

    <br/>
    <br/>

    <p id="out" />


    <script>
      const team = document.getElementById("inputTeam");
      const seasonYear = document.getElementById("inputSeasonYear");

      function searchTeam() {
        tid = team.value;
        season = seasonYear.value;

        window.location.replace("/seasons/" + tid + "-" + season);
      }
    </script>


  </body>



</html>
