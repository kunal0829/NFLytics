<html lang="en" class="h-100">
  <head>
    <title>Main Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="playstyle.css">

    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    <header style="margin-bottom: 3.5em;">
    <!-- Fixed navbar -->
      <nav style="background-color: #1e82f5;" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Main Page <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/teams">Teams<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Stats</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/plays">Plays</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/seasons">Seasons</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br>
    <br>
    <br>

    <div class="jumbotron">
        {% if status == "first" %}
            <div class="alert alert-info" role="alert">
                Please enter your username and password
            </div>
        {% endif %}

        {% if status == "incorrect" %}
            <div class="alert alert-danger" role="alert">
                Incorrect Username / Password
            </div>
        {% endif %}

        <form action="{{ url_for('login_process') }}" method="post">
            <div class="form-group">
            <label for="uname-in">Username</label>
            <input class="form-control" name="uname" id="uname-in" aria-describedby="help" placeholder="Enter Username">
            <small id="help" class="form-text text-muted">Enter "Guest" to enter as a guest</small>
            </div>

            <div class="form-group">
            <label for="password-in">Password</label>
            <input type="password" class="form-control" name="password" id="password-in" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

  </body>



</html>
