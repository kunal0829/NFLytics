<head>
  <title>Main Page</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom styles for this template -->
</head>
<body class="d-flex flex-column h-100">
<header style="margin-bottom: 3.5em;">
<!-- Fixed navbar -->
<nav style="background-color: #1e82f5;" class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" href="/">Main Page <span class="sr-only">(current)</span></a>
        </li>
      <li class="nav-item active">
        <a class="nav-link" href="/players">Players<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addplayer">Add Player</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/removeplayer">Remove Player</a>
      </li>

    </ul>
  </div>
</nav>
</header>

<br>

{% if not players%}
<nav class="navbar navbar-light bg-light nav-link" >
  <a class="nav-link"><strong>No Results Found</strong></a>
</nav>

<nav class="navbar navbar-light bg-light">
  <form class="form-inline" >
    <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Player Name" aria-label="Search">
    <a id="search-button" class="btn btn-outline-success my-2 my-sm-0" role="button" type="submit">Search</a>
  </form>
</nav>
{% endif %}

{% for player in players %}
  <nav class="navbar navbar-light bg-light nav-link" >
      <a class="nav-link" href="/player/{{player.id}}"><strong>{{player.firstname}} {{player.lastname}} {{player.position}} (Player ID: {{player.id}})</strong></a>
  </nav>
{% endfor %}

<script>
  const search = document.getElementById('search-button');
  
  search.addEventListener('click', (e) => {
  	e.preventDefault(); // disable the refresh on the page when submit
    const value = document.getElementById('search-bar').value;
    console.log(value);

    // similar behavior as an HTTP redirect
    window.location.replace("/players/"+value);
  });
</script>
