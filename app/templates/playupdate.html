<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <title>Main Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="playstyle.css">

    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    <header style="margin-bottom: 3.5em;">
    <!-- Fixed navbar -->
      <nav style="background-color: #1e82f5;" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Main Page <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/teams">Teams<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Stats</a>
              </li>
            <li class="nav-item active">
                <a class="nav-link" href="/plays">Plays</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div margin-top="10px">
      <br/>
      <br/>

      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="/plays/search">Search Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">Update Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/plays/addplay">Add Play</a>
        </li>
      </ul>

      <br/>
      <br/>

      {% if not play%}
        <div class="alert alert-error" role="alert">
          Please return to search
        </div>
      {% else %}
        <div class="alert alert-danger" role="alert">
          All fields are required!
        </div>

        <br>

        <div>
          <form action="{{ url_for('update_play') }}" method="post">
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Play ID</label>
              <div class="col-sm-10">
                <input name="playid" class="form-control" id="colFormLabel" value="{{play['playid']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Game Date</label>
              <div class="col-sm-10">
                <input name="gamedate" class="form-control" id="colFormLabel" value="{{play['gamedate']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Quarter</label>
              <div class="col-sm-10">
                <input name="quarter" class="form-control" id="colFormLabel" value="{{play['quarter']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Offense Team</label>
              <div class="col-sm-10">
                <input name="oteam" class="form-control" id="colFormLabel" value="{{play['oteam']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Defense Team</label>
              <div class="col-sm-10">
                <input name="dteam" class="form-control" id="colFormLabel" value="{{play['dteam']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Yard Line</label>
              <div class="col-sm-10">
                <input name="yardLine" class="form-control" id="colFormLabel" value="{{play['yardLine']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Yards</label>
              <div class="col-sm-10">
                <input name="yards" class="form-control" id="colFormLabel" value="{{play['yards']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input name="description" class="form-control" id="colFormLabel" value="{{play['description']}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Season Year</label>
              <div class="col-sm-10">
                <input name="season" class="form-control" id="colFormLabel" value="{{play['season']}}">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      {% endif %}
    </div>

      }
    </script> -->

  </body>


</html>
