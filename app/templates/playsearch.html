<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <title>Main Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="playstyle.css">

    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    <header style="margin-bottom: 3.5em;">
    <!-- Fixed navbar -->
      <nav style="background-color: #1e82f5;" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Main Page <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/teams">Teams<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Stats</a>
              </li>
            <li class="nav-item active">
                <a class="nav-link" href="/plays">Plays</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br/>
    <br/>

    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="/plays/search">Search Play</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/plays/addplay">Add Play</a>
      </li>
    </ul>

    <br/>
    <br/>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputOffensiveTeam">Offensive Team:</label>
      </div>
      <select class="custom-select" id="inputOffensiveTeam">
        <option value="ALL">All Teams</option>
        <option value="HOU">HOU</option>
        <option value="LV">LV</option>
        <option value="MIA">MIA</option>
        <option value="PIT">PIT</option>
      </select>
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputDefensiveTeam">Defensive Team:</label>
      </div>
      <select class="custom-select" id="inputDefensiveTeam">
        <option value="ALL">All Teams</option>
        <option value="HOU">HOU</option>
        <option value="LV">LV</option>
        <option value="MIA">MIA</option>
        <option value="PIT">PIT</option>
      </select>
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputSeasonYear">Season Year:</label>
      </div>
      <select class="custom-select" id="inputSeasonYear">
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
      </select>
      <div class="input-group-prepend">
        <a id="play-search-button" class="btn btn-outline-success my-2 my-sm-0" role="button" type="submit" onclick="searchPlay()">Search</a>
      </div>
    </div>

    <br/>
    <br/>

    <p id="out" />


    <script>
      const offensiveTeam = document.getElementById("inputOffensiveTeam");
      const defensiveTeam = document.getElementById("inputDefensiveTeam");
      const seasonYear = document.getElementById("inputSeasonYear");

      function searchPlay() {
        oTeamID = offensiveTeam.value;
        dTeamID = defensiveTeam.value;
        season = seasonYear.value;

        window.location.replace("/plays/search/" + oTeamID + "-" + dTeamID + "-" + season);
      }
    </script>


  </body>


</html>
